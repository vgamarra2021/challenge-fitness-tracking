<button
  (click)="this.onClick.emit()"
  [type]="type && 'submit'"
  class="flex gap-2 items-center justify-center w-full text-white focus:ring-4 focus:outline-none bg-blue-600 hover:bg-blue-700 focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 text-center"
  [ngClass]="classes"
>
  <ng-content></ng-content>
  <p> {{ title }}</p>
</button>
