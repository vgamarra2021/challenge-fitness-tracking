<app-fitness-layout>
  <section
    class="relative w-full flex items-center justify-center"
    style="flex: 1 1 auto"
  >
    <img
      src="/assets/images/bg-fitness.png"
      class="absolute w-full h-full object-cover object-center -z-10 opacity-30"
      alt="BackgroundImage"
    />
    <app-profile-ui
      [totalSeconds$]="totalSeconds$"
      [lastExerciseTime$]="lastExerciseTime$"
    ></app-profile-ui>
  </section>
</app-fitness-layout>
