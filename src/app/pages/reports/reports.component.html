<p class="text-gray-600 font-semibold text-xl text-center">Reportes</p>

<p-table [value]="items" [styleClass]="'w-full bg-white rounded shadow-md w-full max-w-screen-lg'">
  <ng-template pTemplate="header">
    <tr class="text-sm sm:text-base">
      <th class="p-3"><p class="text-center">Fecha</p></th>
      <th class="p-3"><p class="text-center">Ejercicio</p></th>
      <th class="p-3"><p class="text-center">Tiempo</p></th>
      <th class="p-3"><p class="text-center">Completo</p></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.date }}</td>
      <td>{{ item.exercise }}</td>
      <td>{{ item.time }}</td>
      <td>{{ item.complete }}</td>
    </tr>
  </ng-template>
</p-table>

<p-chart
  type="line"
  [data]="data"
  [options]="options"
  class="bg-white p-2 sm:p-6 rounded shadow-md overflow-hidden aspect-[16/9] w-full max-w-screen-md"
></p-chart>
